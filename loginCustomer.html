<!DOCTYPE html>
<html lan="en" and dir="Itr">
    <head>
        <meta charset="utf-8">
        <title>Customer Login</title>
        <link rel="stylesheet" href="loginCustomer.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">\
    </head>
    <body>
        <div class="form-box">
            <h1>Customer Login</h1>

            <div class="input-box">
                <i class="fa-solid fa-at"></i>
                <input type="email" placeholder="Customer Email">
            </div>
            <div class="input-box">
                <i class="fa-solid fa-key"></i>
                <input type="password" placeholder="Customer Password" id="my-input">
                <span class="eye" onclick="hidePassword ()">
                    <i id= "hide1" class="fa-solid fa-eye"></i>
                    <i id= "hide2" class="fa-solid fa-eye-slash"></i>
                </span>
            </div>
            <button type="button" class="login-btn">Login</button>
            <div class = "signup-link"> Not a customer? <a href = "#">Signup Now</a> 
        </div>



        <script>
            function hidePassword(){
                var x = document.getElementById("my-input"); 
                var y = document.getElementById("hide1"); 
                var z = document.getElementById("hide2"); 

                if(x.type === 'password'){
                    x.type = "text";
                    y.style.display = "block";
                    z.style.display = "none";
                }
                else{
                    x.type = "password";
                    y.style.display = "none";
                    z.style.display = "block";
                }
            }
        </script>


    </body>
</html>
